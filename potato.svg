<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 80">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d06f11">
        <animate attributeName="offset"
                 values="-1;1"
                 dur="3s"
                 repeatCount="indefinite" />
      </stop>

      <stop offset="50%" stop-color="#000a0d">
        <animate attributeName="offset"
                 values="0;2"
                 dur="3s"
                 repeatCount="indefinite" />
      </stop>

      <stop offset="100%" stop-color="#037364">
        <animate attributeName="offset"
                 values="1;3"
                 dur="3s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <text
    x="0"
    y="60"
    font-size="48"
    font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    fill="url(#grad)"
  >
    ata
  </text>

</svg>
