<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 500 70">

  <defs>
    <mask id="type">
      <rect x="0" y="0" width="0" height="100" fill="white">
        <animate
          attributeName="width"
          values="
            0;500;500;0;
            0;500;500;0;
            0;500;500;0
          "
          keyTimes="
            0;0.15;0.3;0.45;
            0.45;0.6;0.75;0.9;
            0.9;1
          "
          dur="9s"
          repeatCount="indefinite"
        />
      </rect>
    </mask>
  </defs>

  <text x="0" y="55"
        font-size="48"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        fill="#d06f11"
        mask="url(#type)">
    text1
    <set attributeName="opacity" to="1" begin="0s" dur="3s"/>
    <set attributeName="opacity" to="0" begin="3s" dur="6s"/>
  </text>

  <text x="0" y="55"
        font-size="48"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        fill="#000a0d"
        mask="url(#type)">
    text2
    <set attributeName="opacity" to="0" begin="0s" dur="3s"/>
    <set attributeName="opacity" to="1" begin="3s" dur="3s"/>
    <set attributeName="opacity" to="0" begin="6s" dur="3s"/>
  </text>


  <text x="0" y="55"
        font-size="48"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        fill="#037364"
        mask="url(#type)">
    text3
    <set attributeName="opacity" to="0" begin="0s" dur="6s"/>
    <set attributeName="opacity" to="1" begin="6s" dur="3s"/>
  </text>

</svg>
