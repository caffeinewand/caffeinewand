  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-size="64"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="700"
        fill="url(#grad)">
        
        ㅤ ㅤpirate/agate/agatㅤ ㅤ
        
