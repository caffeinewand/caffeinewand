<svg width="100%" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#edf9fe">
        <animate attributeName="stop-color"
          values="#d06f11"
          dur="6s"
          repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#21074a">
        <animate attributeName="stop-color"
